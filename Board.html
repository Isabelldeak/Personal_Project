<!doctype html>
<html lang="en">
      <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Tic Tac Toe</title>
        <style>
          .Square{
            width: 100px;
            height: 100px;
            text-align: center;
            font-style: Arial;
            font-size: 30pt;
            font-weight: bold;
          }
          body{
            background-color: #5992DB;
          }
          table{
            background-color: #FBFFFE;
          }
          .button{

            padding: 10px 24px;
            display: block;
            bottom = 0px;
          }
        </style>
        <script>
          function startGame(){
            for (var i = 1; i <= 9; i = i + 1) {
				          clearBox(i);
			       }

      			document.turn = "X";
      			if (Math.random() < 0.5) {
      				document.turn = "O";
      			}
      			document.winner = null;
      			setMessage(document.turn + " gets to start.");
          }

          function setMessage(msg){
            document.getElementById("message").innerText = msg;
          }

          function nextMove(square){
            if (document.winner != null){
      				 setMessage(document.winner + " already won the game.");
      			}
            else if (square.innerText == ""){
      				square.innerText = document.turn;
      				switchTurn();
      			}
            else {
      				setMessage("That square is already used.");
      			}
      		}



          function clearBox(number){
            document.getElementById(number).innerText = "";
          }

          function switchTurn(){
            if(checkForWinner(document.turn)){
              setMessage("Congratulations, " + document.turn + "! You win!");
              document.winner = document.turn;

            }
            else if(document.turn == "X"){
              document.turn = "O";
              setMessage("Player Turn "+ document.turn );
            }
            else{
              document.turn = "X";
              setMessage("Player Turn "+ document.turn );
            }

          }

          function checkRow(a,b,c,move){
            var result = false;
            if(getBox(a) == move && getBox(b) == move && getBox(c) == move){
              result = true;
            }
            return result;

          }
          function getBox(number){
            return document.getElementById(number).innerText;
          }

          function checkForWinner(move){
            var result = false;
            if(checkRow(1,2,3,move) || checkRow(4,5,6,move) || checkRow(7,8,9,move) || checkRow(1,4,7,move) || checkRow(2,5,8,move) || checkRow(3,6,9,move)||checkRow(1,5,9,move) || checkRow(3,5,7,move)){
              result = true;
            }
              return result;

          }

        // function findBestMove(board){
        //   bestMove = NULL
        //   for each move in board :
        //       if current move is better than bestMove
        //           bestMove = current move
        //   return bestMove
        // }





        </script>
      </head>

      <body onload="startGame();">

        <h1 style="text-align:center;" >Tic Tac Toe</h1>
        <div id = "message" style = "text-align:center;"> messages will go here</div>
         <!-- <p style="text-align:center;">Player Turn</p> -->
        <table border = "1" align = "center">

        	<tr>
        		<td id = "1" class = "Square" onclick = "nextMove(this);"></td>
            <td id = "2"class = "Square" onclick = "nextMove(this);"></td>
            <td id = "3"class = "Square" onclick = "nextMove(this);"></td>
        	</tr>
        	<tr>
        		<td id = "4" class = "Square" onclick = "nextMove(this);"></td>
          	<td id = "5" class = "Square" onclick = "nextMove(this);"></td>
          	<td id = "6" class = "Square" onclick = "nextMove(this);"></td>
        	</tr>
        	<tr>
        			<td id = "7"  class = "Square" onclick = "nextMove(this);"></td>
              <td id = "8" class = "Square" onclick = "nextMove(this);"></td>
              <td id = "9" class = "Square" onclick = "nextMove(this);"></td>
        	</tr>

        </table>
        <!-- <a id = "reset" href = "javascript:startGame();" > Start Over</a> -->
        <div class="mx-auto" style="width: 200px;">
          <button class = "button" onclick="startGame();">Start over</button>
          <a href="StartPage.html"><button class ="button">Return the Main Page</button></a>

        </div>
